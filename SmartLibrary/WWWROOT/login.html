<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Library – Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 30px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

            button:hover {
                background: #005fcc;
            }

            button:disabled {
                background: #cccccc;
                cursor: not-allowed;
            }

        .footer {
            margin-top: 15px;
            font-size: 13px;
        }

            .footer a {
                text-decoration: none;
                color: #0078ff;
            }

        #message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        .success-message {
            color: green !important;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Smart Library Login</h2>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>

        <p id="message"></p>

        <div class="footer">
            <a href="#">Forgot Password?</a>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
